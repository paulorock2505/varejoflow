{% extends "base.html" %}

{% block content %}
  <h1>Editar Produto</h1>
  <form method="POST">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" class="form-control" value="{{ produto.nome }}" required>
    </div>
    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" class="form-control">{{ produto.descricao }}</textarea>
    </div>
    <div class="form-group">
      <label for="preco">Preço:</label>
      <input type="text" id="preco" name="preco" class="form-control" value="{{ produto.preco }}">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a href="{{ url_for('listar_produtos') }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
