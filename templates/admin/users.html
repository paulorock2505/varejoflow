{% extends "base.html" %}
{% block title %}Painel Administrativo - Usuários{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Usuários</h2>
  <a href="{{ url_for('admin.create_user') }}" class="btn btn-primary mb-3">Criar Novo Usuário</a>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuário</th>
        <th>Admin</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ "Sim" if user.is_admin else "Não" }}</td>
        <td>
          <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="btn btn-sm btn-secondary">Editar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
